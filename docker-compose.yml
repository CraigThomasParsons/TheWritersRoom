version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thewritersroom_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - db
      - redis
    networks:
      - writersroom
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: thewritersroom
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis

  web:
    image: nginx:alpine
    container_name: thewritersroom_web
    restart: unless-stopped
    ports:
      - "8888:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - writersroom

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thewritersroom_worker
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./:/var/www
    depends_on:
      - app
      - redis
    networks:
      - writersroom
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: thewritersroom
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis

  db:
    image: mysql:8.0
    container_name: thewritersroom_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: thewritersroom
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - writersroom_dbdata:/var/lib/mysql
    networks:
      - writersroom

  redis:
    image: redis:alpine
    container_name: thewritersroom_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - writersroom

volumes:
  writersroom_dbdata:

networks:
  writersroom:
    driver: bridge
